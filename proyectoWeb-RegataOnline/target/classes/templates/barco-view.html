<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barco View</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1>Detalle del Barco</h1>
     <ul>
        <li><strong>ID:</strong> <span th:text="${barco.id}"></span></li>
        <li><strong>Modelo:</strong> <span th:text="${barco.nombreModeloBarco}"></span></li>
        <li><strong>Jugador:</strong> <span th:text="${barco.nombreJugador != null ? barco.nombreJugador : 'Sin jugador'}"></span></li>
        <li><strong>Celda:</strong> 
            <span th:if="${barco.tipoCelda != null and barco.tipoCelda != ''}" 
                  th:text="'ID: ' + ${barco.celdaId} + ' - Tipo: ' + ${barco.tipoCelda}"></span>
            <span th:if="${barco.celdaId != null and (barco.tipoCelda == null or barco.tipoCelda == '')}"
                  th:text="'ID: ' + ${barco.celdaId} + ' - Agua'"></span>
            <span th:if="${barco.celdaId == null}">Sin celda</span>
        </li>
        <li><strong>Velocidad X:</strong> <span th:text="${barco.velocidadX}"></span></li>
        <li><strong>Velocidad Y:</strong> <span th:text="${barco.velocidadY}"></span></li>
        <li><strong>Posición X:</strong> <span th:text="${barco.posicionX}"></span></li>
        <li><strong>Posición Y:</strong> <span th:text="${barco.posicionY}"></span></li>
    </ul>
    <div class="header-actions">
        <a th:href="@{/barco/list}" class="btn btn-secondary" style="margin-top: 20px; display: inline-block;">
            Volver
        </a>
    </div>
</body>
</html>
