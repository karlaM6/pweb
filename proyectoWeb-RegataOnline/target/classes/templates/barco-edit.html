<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Barco</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1>Editar Datos del Barco</h1>
    <form action="/barco/save" method="post">
        <input type="hidden" name="id" th:value="${barco.id}">
        
        <label>Modelo de Barco:</label>
        <select id="modeloId" name="modeloId">
            <option value="">Seleccionar Modelo</option>
            <option th:each="modelo : ${modelosBarco}" 
                    th:value="${modelo.id}" 
                    th:text="${modelo.nombreModelo}"
                    th:selected="${modelo.id == barco.modeloId}">
            </option>
        </select>
        <br><br>
        
        <label>Jugador:</label>
        <select id="jugadorId" name="jugadorId">
            <option value="">Seleccionar Jugador</option>
            <option th:each="jugador : ${jugadores}" 
                    th:value="${jugador.id}" 
                    th:text="${jugador.nombre}"
                    th:selected="${jugador.id == barco.jugadorId}">
            </option>
        </select>
        <br><br>
        
        <label>Celda:</label>
        <select id="celdaId" name="celdaId">
            <option value="">Seleccionar Celda</option>
            <option th:each="celda : ${celdas}" 
                    th:value="${celda.id}" 
                    th:text="'ID: ' + ${celda.id} + ' - ' + ${celda.tipoDisplay} + ' - Pos(' + ${celda.posicionX} + ',' + ${celda.posicionY} + ')'"
                    th:selected="${celda.id == barco.celdaId}">
            </option>
        </select>
        <br><br>
        
        <label>Velocidad X:</label>
        <input type="number" id="velocidadX" name="velocidadX" th:value="${barco.velocidadX}">
        <br><br>
        
        <label>Velocidad Y:</label>
        <input type="number" id="velocidadY" name="velocidadY" th:value="${barco.velocidadY}">
        <br><br>
        
     <!--  <label>Posición X:</label>
        <input type="number" id="posicionX" name="posicionX" th:value="${barco.posicionX}">
        <br><br>
        
        <label>Posición Y:</label>
        <input type="number" id="posicionY" name="posicionY" th:value="${barco.posicionY}">
        <br><br>--> 
        
         <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="btn btn-success btn-icon">
                Guardar Barco
            </button>
            <a th:href="@{/barco/list}" class="btn btn-secondary" style="margin-left: 10px;">
                Cancelar
            </a>
        </div>
    </form>
</body>
</html>
