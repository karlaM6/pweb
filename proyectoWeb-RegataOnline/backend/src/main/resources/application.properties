spring.application.name=proyectoWeb-RegataOnline
# Server properties
server.port=8080

# H2 properties
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 console properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Log SQL queries
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# JWT signing key for development (base64). Used by JwtService via ${jwt.signing-key}
# NOTE: this is for local development and tests only. Do NOT use this key in production.
jwt.signing-key=MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODkwYWJjZGVm