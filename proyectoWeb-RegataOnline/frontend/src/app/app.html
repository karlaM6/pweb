<div class="app-wrapper">
  <header class="app-header">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <span class="logo-icon">RO</span>
        <span class="logo-text">Regata Online</span>
      </a>
      <nav class="main-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Inicio
        </a>
        <a routerLink="/partida/menu" routerLinkActive="active" *ngIf="!auth.isAdmin()">
          Jugar
        </a>
        <a routerLink="/barco/list" routerLinkActive="active" *ngIf="auth.isAdmin()">
          Barcos
        </a>
        <a routerLink="/jugador/list" routerLinkActive="active" *ngIf="auth.isAdmin()">
          Jugadores
        </a>
        <a routerLink="/modelo/list" routerLinkActive="active" *ngIf="auth.isAdmin()">
          Modelos
        </a>
        <a routerLink="/mapa/list" routerLinkActive="active" *ngIf="auth.isAdmin()">
          Mapas
        </a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Regata Online - Pontificia Universidad Javeriana</p>
      <p class="footer-credits">Desarrollo Web - Semestre 6</p>
    </div>
  </footer>
</div>
