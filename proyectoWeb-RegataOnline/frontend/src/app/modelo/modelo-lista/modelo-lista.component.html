<h1>Lista de Modelos</h1>
<div class="header-actions">
    <a *ngIf="auth.isAdmin()" [routerLink]="['/modelo/create']" class="btn-create">+ Crear Nuevo Modelo</a>
</div>
<ul>
    @for(m of modelos(); track $index) {
        <li>
            <div class="modelo-info">
                <span class="modelo-nombre">{{m.nombreModelo}}</span>
                <span class="modelo-color" [style.background-color]="m.color" [title]="'Color: ' + m.color"></span>
            </div>
            <div class="actions">
                <a [routerLink]="['/modelo/view', m.id]">Ver</a>
                <a *ngIf="auth.isAdmin()" [routerLink]="['/modelo/edit', m.id]">Editar</a>
                <button *ngIf="auth.isAdmin()" class="btn-delete" (click)="eliminar(m.id, m.nombreModelo)">Eliminar</button>
            </div>
        </li>
    }
</ul>
