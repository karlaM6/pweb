<div class="home-container">
  <div class="topbar">
    <div class="auth-controls">
      <a *ngIf="!isAuthenticated()" routerLink="/login" class="btn btn-primary">Iniciar sesión</a>
      <div *ngIf="isAuthenticated()" class="logged">
        <span class="user-email">{{ getEmail() }}</span>
        <button (click)="logout()" class="btn btn-primary btn-logout">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
