<h2>Registrar Barco</h2>

<form (ngSubmit)="guardar()" #boatForm="ngForm">
  <label>Nombre:</label>
  <input [(ngModel)]="boat.nombre" name="nombre" required />

  <label>Color:</label>
  <input [(ngModel)]="boat.color" name="color" required />

  <label>Resistencia:</label>
  <input type="number" [(ngModel)]="boat.resistencia" name="resistencia" required />

  <button type="submit" [disabled]="boatForm.invalid">Guardar</button>
</form>
