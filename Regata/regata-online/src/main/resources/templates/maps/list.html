<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <h2>Mapas</h2>
    <a th:href="@{/maps/new}">Nuevo</a>
    <table class="table">
        <thead><tr><th>ID</th><th>Nombre</th><th>Dimensiones</th><th></th></tr></thead>
        <tbody>
        <tr th:each="m : ${maps}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.width + 'x' + m.height}"></td>
            <td class="actions">
                <a th:href="@{|/maps/${m.id}|}" class="btn">Ver</a>
                <a th:href="@{|/maps/${m.id}/edit|}" class="btn">Editar</a>
                <form th:action="@{|/maps/${m.id}/delete|}" method="post" class="js-delete" style="display:inline">
                    <button class="btn">Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
