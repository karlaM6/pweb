<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <h2 th:text="${boat.id} != null ? 'Editar barco' : 'Nuevo barco'"></h2>
    <form th:action="${boat.id} != null ? @{'/boats/' + ${boat.id}} : @{/boats}" method="post" th:object="${boat}">
        <label>Modelo
            <select th:field="*{model}" required>
                <option th:each="m : ${models}" th:value="${m.id}" th:text="${m.name}"></option>
            </select>
        </label><br>
        <label>Jugador
            <select th:field="*{owner}" required>
                <option th:each="p : ${players}" th:value="${p.id}" th:text="${p.username}"></option>
            </select>
        </label><br>
        <label>vx <input type="number" th:field="*{vx}"></label>
        <label>vy <input type="number" th:field="*{vy}"></label><br>
        <label>x <input type="number" th:field="*{x}"></label>
        <label>y <input type="number" th:field="*{y}"></label><br>
        <button>Guardar</button> <a th:href="@{/boats}">Cancelar</a>
    </form>
</section>
</body>
</html>
