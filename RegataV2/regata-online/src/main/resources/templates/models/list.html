<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <h2>Modelos</h2>
    <a th:href="@{/models/new}">Nuevo</a>
    <table class="table">
        <thead><tr><th>ID</th><th>Nombre</th><th>Color</th><th></th></tr></thead>
        <tbody>
        <tr th:each="m : ${models}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td>
                <span id="color-swatch" class="badge" th:style="${'background:'+ m.colorHex}"></span>
                <span th:text="${m.colorHex}"></span>
            </td>
            <td class="actions">
                <a th:href="@{|/models/${m.id}|}" class="btn">Ver</a>
                <a th:href="@{|/models/${m.id}/edit|}" class="btn">Editar</a>
                <form th:action="@{|/models/${m.id}/delete|}" method="post" class="js-delete" style="display:inline">
                    <button class="btn">Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
